<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/design-system/2.22.0/styles/salesforce-lightning-design-system.min.css"
        integrity="sha512-R29Br+fSgWWdKZf/rrEY/bciMESXy1J1I0m4jQ6eDJDSaF1Jj4TE4uoyiIqcM4dkNihG3tKuYAh1JMCcBphpvA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Salesforce CLI Documentation</title>
</head>

<body class="darkModeRoot">
    <div class="slds-p-around_medium">
        <div class="slds-grid">
            <div class="slds-col">
                <span class="slds-text-heading_large">Search CLI Docs ðŸš€</span>
            </div>
            <div class="slds-col">
                <button id="dark-mode-switch"
                    class="slds-float_right slds-m-left_xx-small slds-button slds-button_icon slds-button_icon-medium slds-button_icon-border-filled">
                    <i id="dark-icon" class="fa-solid fa-moon"></i>
                </button>
                <a href="https://github.com/shreyas-girjapure/Salesforce-CLI-RAG-Bot" target="_blank"
                    class="slds-float_right slds-button slds-button_icon slds-button_icon-medium slds-button_icon-border-filled">
                    <i class="fa-brands fa-github"></i>
                </a>
            </div>
        </div>

        <div class="slds-form-element">
            <div class="slds-m-top_xx-small" id="inline-text-label">Search</div>
            <div class="slds-form-element__control">
                <input id="query" type="text" placeholder="Type your inputs here" class="slds-input"
                    aria-invalid="true" />
            </div>
            <div class="slds-form-element__help">Example: How do i import csv ?</div>
        </div>
        <div class="slds-grid slds-gutters slds-wrap">
            <div class="slds-col slds-size_1-of-1">
                <button id="vector-search"
                    class="slds-button_stretch slds-button slds-button_brand slds-m-top_medium">Search</button>
            </div>
        </div>
        <div id="spinner" class="slds-m-top_medium slds-hide">
            <i class="fas fa-spinner fa-spin"></i><span class="slds-m-left_x-small">Retrieving from vector store...</span>
        </div>
        <div id="responseContainer" class="slds-card slds-m-top_medium slds-hide containerDark">

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
